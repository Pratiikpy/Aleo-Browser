<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- High resolution version for app stores and desktop -->
  <rect width="512" height="512" fill="#09090b" rx="0"/>

  <defs>
    <linearGradient id="mainGrad" x1="256" y1="60" x2="256" y2="452" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <linearGradient id="shine" x1="256" y1="60" x2="256" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="glow" cx="256" cy="200" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bevel3d">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="8" specularConstant="1" specularExponent="25" lighting-color="#ffffff" result="specOut">
        <fePointLight x="256" y="80" z="250"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Shield with enhanced 3D effect -->
  <g filter="url(#shadow)">
    <path d="M 256 60
             L 410 120
             C 410 120, 420 130, 420 150
             L 420 280
             C 420 340, 380 400, 256 452
             C 132 400, 92 340, 92 280
             L 92 150
             C 92 130, 102 120, 110 120
             Z"
          fill="url(#mainGrad)"
          filter="url(#bevel3d)"/>

    <path d="M 256 60
             L 410 120
             C 410 120, 420 130, 420 150
             L 420 280
             C 420 340, 380 400, 256 452
             C 132 400, 92 340, 92 280
             L 92 150
             C 92 130, 102 120, 110 120
             Z"
          fill="url(#shine)"
          opacity="0.7"/>

    <ellipse cx="256" cy="200" rx="150" ry="110" fill="url(#glow)" opacity="0.5"/>
  </g>

  <!-- Premium A letterform -->
  <g filter="url(#shadow)">
    <path d="M 256 140
             L 330 300
             L 300 300
             L 285 265
             L 227 265
             L 212 300
             L 182 300
             Z
             M 235 240
             L 277 240
             L 256 185
             Z"
          fill="#ffffff"
          opacity="0.2"/>

    <path d="M 256 140 L 330 300 M 256 140 L 182 300 M 227 245 L 285 245"
          stroke="#ffffff"
          stroke-width="14"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.95"/>
  </g>

  <!-- Enhanced keyhole design -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="280" r="30" fill="#09090b" opacity="0.85"/>
    <circle cx="256" cy="280" r="28" fill="none" stroke="#06B6D4" stroke-width="2.5"/>
    <circle cx="256" cy="280" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>

    <path d="M 245 296
             L 245 342
             C 245 347, 250 352, 256 352
             C 262 352, 267 347, 267 342
             L 267 296
             Z"
          fill="#09090b"
          opacity="0.85"/>

    <path d="M 245 296
             L 245 342
             C 245 347, 250 352, 256 352
             C 262 352, 267 347, 267 342
             L 267 296
             Z"
          fill="none"
          stroke="#06B6D4"
          stroke-width="2"/>

    <rect x="250" y="302" width="12" height="36" rx="2" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Premium highlights -->
  <g opacity="0.7">
    <ellipse cx="200" cy="135" rx="50" ry="25" fill="#ffffff" opacity="0.25" transform="rotate(-30 200 135)"/>
    <ellipse cx="320" cy="145" rx="35" ry="18" fill="#ffffff" opacity="0.15" transform="rotate(25 320 145)"/>
    <path d="M 108 160 L 114 160 L 114 270 L 108 270 Z" fill="#ffffff" opacity="0.2"/>
    <path d="M 398 160 L 404 160 L 404 270 L 398 270 Z" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Subtle ZK pattern -->
  <g opacity="0.12" stroke="#ffffff" stroke-width="1" fill="none">
    <circle cx="150" cy="200" r="4"/>
    <circle cx="170" cy="225" r="3"/>
    <circle cx="340" cy="200" r="4"/>
    <circle cx="360" cy="225" r="3"/>
    <line x1="150" y1="200" x2="170" y2="225"/>
    <line x1="340" y1="200" x2="360" y2="225"/>
  </g>
</svg>
